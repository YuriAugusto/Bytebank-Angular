<section class="container">
  <h2 class="titulo">Transferências</h2>
  <table class="tabela">
    <thead class="tabela__cabecalho">
      <th class="tabela__cabecalho__conteudo">Data</th>
      <th class="tabela__cabecalho__conteudo">Valor</th>
      <th class="tabela__cabecalho__conteudo">Destino</th>
    </thead>
    <tbody *ngIf="transferencias?.length > 0; else listaVazia"><!-- Se o array transferencias for > 0 ele exibe a linha com conteúdo, caso contrário ele exibe a mensagem definida no ng-template-->
      <tr class="tabela__linha" *ngFor="let transferencia of transferencias">
        <td class="tabela__conteudo">{{ transferencia.data | date:'short'}}</td>
        <td class="tabela__conteudo">{{ transferencia.valor | currency}}</td><!-- esse pipe formata como moeda (R$ 00,00) -->
        <td class="tabela__conteudo">{{ transferencia.destino }}</td>
      </tr>
    </tbody>
  </table>
  <ng-template #listaVazia>
    <p>Nenhuma transferência realizada</p>
  </ng-template>
</section>
