<section class="container">
  <form class="formulario" (ngSubmit)="transferir()"><!-- (ngSubmit) Event binding permite que um evento do DOM seja atribuído a um método, sempre que acionado ele irá disparar o método entre =""-->
    <h2 class="formulario__titulo">Nova transferência</h2>

    <div class="form-field">
      <label class="form-field__label" for="valor">Valor</label>
      <input class="form-field__input" id="valor" type="number" [(ngModel)]="valor" name="valor"><!-- através do data binding [(ngModel)] eu recebo o valor digitado pelo usuário -->
    </div><!--Two-way data binding [(ngModel)] garante uma comunicação bidirecional entre o componente e o DOM, Property binding [ngModel] permite que um valor de uma variável seja atribuído ao elemento HTML-->

    <div class="form-field">
      <label class="form-field__label" for="destino">Destino</label>
      <input class="form-field__input" id="destino" type="text" [(ngModel)]="destino" name="destino"><!-- é necessário passar um name="" para os inputs pois se isso não é feito erros são exibidos no console do navegador -->
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Transferir</button>
    </div>

  </form>
</section>
